<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="Content/indexStyle.css" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/logIn.js"></script>
    <script src="Scripts/singUp.js"></script>
    <script src="Scripts/account.js"></script>
    <script src="Scripts/dispecer.js"></script>
    <title></title>
</head>
<body>
    <div class="mainContainer">
        <header class="header">
            
           
        </header>
        <div class="mainView">
            <aside class="logIn">
                <h3>Prijava korisnika</h3>
                <input type="text" placeholder="Username" id="username" class="logInPolje" autocomplete="off" />
                <br />
                <input type="password" placeholder="Password" id="password" class="logInPolje" autocomplete="off" />
                <br />
                <button id="buttonPrijava">Prijavi se</button><br />
                <label id="korImeVal" class="error">Pogresna kombinacija korisnickog imena i sifre!</label>
            </aside>

            <aside class="register">
                <h3>Registracija nove musterije</h3>
                <input type="text" id="ime" placeholder="Ime" autocomplete="off" /><br />
                <input type="text" id="prezime" placeholder="Prezime" autocomplete="off" /><br />
                <input type="text" id="jmbg" placeholder="JMBG" autocomplete="off" /><br />
                <label>Pol:</label>
                <select id="pol">
                    <option value="0">Muski</option>
                    <option value="1">Zenski</option>
                </select><br />
                <input type="text" id="korisnickoIme" placeholder="Korisnicko ime" autocomplete="off" /><br />
                <input type="password" id="sifra" placeholder="Sifra" autocomplete="off" /><br />
                <input type="password" id="sifraPotvrda" placeholder="Potvrda sifre" autocomplete="off" /><br />
                <input type="email" id="email" placeholder="Email adresa" autocomplete="off" /><br />
                <input type="text" id="brojTelefona" placeholder="Kontakt telefon" autocomplete="off" /><br />
                <label>Uloga:</label>
                <select id="uloga">
                    <option>Musterija</option>
                </select><br />
                <button name="buttonRegistracija" id="buttonSingUp">Registruj se</button>
                <div id="regVal"></div>
            </aside>
        </div>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>
    </div>
</body>
</html>
